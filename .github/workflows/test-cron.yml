name: Visit Website Every Minute

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  visit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          npm init -y
          npm install playwright
          npx playwright install --with-deps

      - run: |
          node -e "
          const { chromium } = require('playwright');
          (async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();
            await page.goto('https://bibi3.byethost13.com/ValidateEmails.php?Amount=78&Action=RunOnSecondaryServer');
            await browser.close();
          })();
          "
